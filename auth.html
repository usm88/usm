<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USM Shop - Auth Preview</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #222; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>USM Shop Signup/Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFgm6Yw-svfhpJxusz3CJeQJFtqOCEepE",
      authDomain: "usm-shope.firebaseapp.com",
      projectId: "usm-shope",
      storageBucket: "usm-shope.firebasestorage.app",
      messagingSenderId: "657097665466",
      appId: "1:657097665466:web:e6c7fa8ab6a86bc879cb83",
      measurementId: "G-M2T74GE630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          sendEmailVerification(userCredential.user);
          alert("Verification email sent! Check your Gmail.");
        })
        .catch(error => alert(error.message));
    }

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          if(userCredential.user.emailVerified){
            alert("Login successful!");
          } else {
            alert("Please verify your email first.");
          }
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
